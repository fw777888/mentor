<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="mentor:${mentors}">
        <h1 th:text="${mentor.getId()}">Mentor</h1>
        <h1 th:text="${mentor.getName()}">Mentor</h1>
        <h1 th:text="${mentor.getLastName()}">Mentor</h1>
        <h1 th:text="${mentor.getPhone()}">Mentor</h1>
    </div>
</body>
</html>
